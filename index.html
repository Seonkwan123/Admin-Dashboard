<!DOCTYPE html>
<html lang="en">

                    <div class="header-extras">

                        <img src="./img/dog-icon.jpeg" alt="icon">
                        <p>Ed Sheeran</p>
                    </div>
            </div>
            <div class="lower-header">
                <div class="lower-header-main">
                    <img src="./img/dog-icon.jpeg" alt="icon">
                    <div class="text">
                        <p>Hi there,</p>
                        <p>Ed Sheeran (@Edward)</p>
                    </div>
                </div>

            </div>
        </div>

                    Home</li>

            <div class="settings">

                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </div>
        </div>
        <div class="main">
            <div class="projects">projects</div>
            <div class="announcements">announcements</div>
